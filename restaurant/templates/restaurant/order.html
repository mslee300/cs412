{% extends 'restaurant/base.html' %}

{% load static %}

{% block content %}
<h2>Order Your Food</h2>

<form method="POST" action="{% url 'confirmation' %}">
    {% csrf_token %}
    
    <label><input type="checkbox" name="items" value="0"> Pizza - $10</label><br>
    <label><input type="checkbox" name="items" value="1"> Burger - $8</label><br>
    <label><input type="checkbox" name="items" value="2"> Pasta - $7</label><br>
    <label><input type="checkbox" name="items" value="3"> Salad - $6</label><br>

    <h3>Today's Special:</h3>
    <!-- Dynamic Daily Special as a checkable option -->
    <label><input type="checkbox" name="items" value="4"> {{ daily_special }} - $5 (Special Price)</label><br>

    <p>Special Instructions:</p>
    <textarea name="instructions"></textarea><br>

    <p>Your Information:</p>
    <label>Name: <input type="text" name="name"></label><br>
    <label>Email: <input type="email" name="email"></label><br>
    <label>Phone: <input type="tel" name="phone"></label><br>

    <button type="submit">Submit Order</button>
</form>
{% endblock %}
