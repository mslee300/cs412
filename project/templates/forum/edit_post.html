{% extends 'base.html' %}
{% block content %}
    <h1>Edit Post</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <label for="images">Upload Images:</label>
        <input type="file" name="images" id="images" multiple>
        <button type="submit">Update Post</button>
    </form>     
{% endblock %}
