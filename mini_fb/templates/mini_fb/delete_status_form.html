{% extends 'mini_fb/base.html' %}

{% block content %}
  <h1>Delete Status Message</h1>

  <p>Are you sure you want to delete the following status message?</p>

  <p><strong>{{ status_message.message }}</strong></p>

  <form method="POST">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
  </form>

  <a href="{% url 'show_profile' %}">Cancel</a>

{% endblock %}
