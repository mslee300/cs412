<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Facebook</title>
    {% load static %}
    <link rel="stylesheet" href="https://cs-people.bu.edu/mslee300/a06/style.css">
</head>
<body>
    <header>
        <h1>Mini Facebook</h1>
    </header>

    <nav>
        <a href="{% url 'show_all_profiles' %}">All Profiles</a>
        
        {% if user.is_authenticated %}
            <a href="{% url 'show_profile' %}">Profile Page</a>
            
            <form action="{% url 'logout' %}" method="post" style="display: inline;">
                {% csrf_token %}
                <button type="submit">Logout</button>
            </form>
        {% else %}
            <a href="{% url 'login' %}">Login</a>
            <a href="{% url 'create_profile' %}">Create Profile</a>
        {% endif %}
    </nav>

    <div class="content">
        {% block content %}{% endblock %}
    </div>

    <footer>
        <p>&copy; 2024 Mini Facebook</p>
    </footer>
</body>
</html>
